<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashRound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="connexion">
            <div id="create-room">
                <h2>Commencer une partie ?</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Votre pseudo" class="input">
                    <button class="button--submit" onclick="createRoom()">Créer un salon</button>
                </div>
            </div>

            <div id="join-room">
                <h2>Rejoindre une partie ?</h2>
                <div class="input-group">
                    <input type="text" id="join-username" placeholder="Votre pseudo" class="input">
                    <input type="text" id="join-room-code" placeholder="Code de la room" class="input">
                    <button class="button--submit" onclick="joinRoomWithCode()">Rejoindre un salon</button>
                </div>
            </div>
        </section>
        
        <section id="chat-room" style="display: none;">
            <div id="user-info">
                <div id="my-player" class="my-player"></div>
                <p id="code">Code du salon: <span id="room-code"></span></p>
            </div>
            <ul id="users"></ul>
            <p>En attente de joueurs...</p>
            <button id="start-game" onclick="startGame()">Démarrer le jeu</button>

        </section>

        <section id="game-room" style="display: none;">
            <div id="game-info">
                <p id="status"></p>
                <p id="syllable"></p>
                <div id="timer-bar-container">
                    <div id="timer-bar"></div>
                </div>
                <p id="timer"></p>
            </div>

            <div>
                <div id="current-player"></div>
                <input type="text" id="message" placeholder="Votre mot" disabled>
                <button onclick="send()" disabled>Envoyer</button> 
            </div>
            
            <ul id="players"></ul>
        </section>
    </div>
    <div id="alert-container"></div>
    <div id="water-gun">
        <img src="./water_gun.png" alt="Pistolet à eau" id="water-gun-img">
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
