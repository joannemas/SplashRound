<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashRound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="create-room">
            <input type="text" id="username" placeholder="Votre pseudo">
            <button onclick="createRoom()">Créer un salon</button>
        </div>
        <div id="join-room">
            <input type="text" id="join-username" placeholder="Votre pseudo">
            <input type="text" id="join-room-code" placeholder="Code de la room">
            <button onclick="joinRoomWithCode()">Rejoindre un salon</button>
        </div>
        <div id="chat-room" style="display: none;">
            <div id="user-info">
                <p>Connecté en tant que : <span id="user-name"></span></p>
                <p>Code du salon : <span id="room-code"></span></p>
            </div>
            <div id="game-info">
                <p id="status"></p>
                <p id="letters"></p>
            </div>
            <input type="text" id="message" placeholder="Votre mot">
            <button onclick="send()">Envoyer</button>
            <ul id="users"></ul>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
